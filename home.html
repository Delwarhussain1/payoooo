<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooooooo home page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- balance start -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Avalabel balance</div>
                <div id="balance" class="stat-value">9400</div>
              </div>
            </div>
            <!-- balance end -->

            <!-- hr line start -->
            <div class="divider"></div>
            <!-- hr line end-->

            <div>
              <!-- add money btn -->
              <button id="add-mony-show-btn" class="btn btn-lg">
                Add money
              </button>
              <!-- add money btn -->
              <!-- cash out btn -->
              <button id="cash-out-show-btn" class="btn btn-lg">
                Cash out
              </button>
              <!-- cash out  btn -->
            </div>
            <div class="divider"></div>
            <!-- form start for Add money -->

            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your PIN</span>
                  </label>
                  <input
                    id="input-pin"
                    type="text"
                    placeholder="Your PIN"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="input-add-money-btn" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>

            <!-- form end for add money-->
            <!-- Cash out start -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amaount</span>
                  </label>
                  <input
                    id="cash-out-amaount"
                    type="text"
                    placeholder="Enter Amaount to cash out"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN number</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="Your PIN  number"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
