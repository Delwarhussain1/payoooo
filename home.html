<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooooooo home page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- balance start -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Avalabel balance</div>
                <div class="stat-value">9,400</div>
              </div>
            </div>
            <!-- balance end -->

            <!-- hr line start -->
            <div class="divider"></div>
            <!-- hr line end-->

            <div>
              <!-- add money btn -->
              <button class="btn btn-lg">Add money</button>
              <!-- add money btn -->
              <!-- cash out btn -->
              <button class="btn btn-lg">Cash out</button>
              <!-- cash out  btn -->
            </div>
            <div class="divider"></div>
            <!-- form start  -->
            <div>
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      type="text"
                      placeholder="Amount"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Your PIN</span>
                    </label>
                    <input
                      type="text"
                      placeholder="Your PIN"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary">Add money</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- form end -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
